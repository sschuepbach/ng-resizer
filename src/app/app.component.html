<div appResizable (width)="setHeight($event)" (height)="setWidth($event)" (top)="setTop($event)"
     (left)="setLeft($event)" (resizing)="setResizing($event)" (dragging)="setDragging($event)">
  <p *ngIf="resizing">w: {{width}} / h: {{height}}</p>
  <p *ngIf="dragging">x: {{left}} / y: {{top}}</p>
</div>
